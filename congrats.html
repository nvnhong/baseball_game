<!-- 텍스트 : n번만에 맞히셨습니다. 게임을 종료합니다 (2) 재시작 버튼 : 재시작 버튼을
눌렀을 때 게임 페이지로 이동 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center; flex-direction: column">
      <p style="font-size: 28px; text-align: center">
        🥳축하합니다!🥳<br /><br />
        정답은 <span id="result"></span>입니다.<br /><br />
        <span id="count"></span>번만에 맞히셨네요.<br /><br />
        게임을 종료합니다<br />
      </p>
      <button
        style="width: 120px; height: 30px; margin: 0 auto"
        onclick="location.href='index.html'"
      >
        게임 재시작
      </button>
    </div>
    <script>
      const attemp = localStorage.getItem("attemp");
      console.log(attemp);
      const countSpan = document.getElementById("count");
      countSpan.innerHTML = attemp;

      document.getElementById("result").innerHTML =
        localStorage.getItem("result");
    </script>
  </body>
</html>
